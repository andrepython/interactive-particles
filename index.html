<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {

      padding: 0;
      height: 100%;
      background-color: #111;

      top: 0;
      left: 0;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: #ffffff;
      font-size: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      text-align: center;
    }

    .hidden-letter {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1 !important;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ffffff;
      margin-top: 1rem;
    }
  </style>
</head>
