<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Andre Python | Mapping Our World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .text-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none; /* ensures mouseover still registers on canvas */
      text-align: center;
    }

    body:hover .text-container {
      opacity: 1;
    }

    .text-container h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .text-container p {
      font-size: 1.4rem;
      margin: 0;
      margin-top: 0.5rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="text-container">
    <h1>Andre Python</h1>
    <p>mapping our world</p>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width, height;

    const dots = [];
    const DOTS_AMOUNT = 80;
    const MAX_DISTANCE = 130;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createDots() {
      for (let i = 0; i < DOTS_AMOUNT; i++) {
        dots.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.8,
          vy: (Math.random() - 0.5) * 0.8,
          radius: 1.5 + Math.random() * 2
        });
      }
    }

    function drawDots() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < dots.length; i++) {
        const d = dots[i];
        d.x += d.vx;
        d.y += d.vy;

        if (d.x < 0 || d.x > width) d.vx *= -1;
        if (d.y < 0 || d.y > height) d.vy *= -1;

        ctx.beginPath();
        ctx.arc(d.x, d.y, d.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ffff';
        ctx.fill();

        for (let j = i + 1; j < dots.length; j++) {
          const d2 = dots[j];
          const dx = d.x - d2.x;
          const dy = d.y - d2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < MAX_DISTANCE) {
            ctx.beginPath();
            ctx.moveTo(d.x, d.y);
            ctx.lineTo(d2.x, d2.y);
            ctx.strokeStyle = `rgba(0, 255, 255, ${1 - dist / MAX_DISTANCE})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(drawDots);
    }

    createDots();
    drawDots();
  </script>
</body>
</html>
